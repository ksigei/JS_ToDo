<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To DO List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
  <script defer src="main.js"></script></head>

  <body>

  <main>
    <div class="to-do">
        <div class="today">
            <h1>Today's To Do</h1><span><i class="fas fa-sync-alt"></i></span>
        </div>
        <form id="form-id" class="add-text">
            <input type="text" placeholder="Add to your list"><span><i class="fas fa-level-down-alt fa-rotate-90"></i></span>
        </form>
        <div class="todos">
           
        </div>
        <div class="button">
            <button id="button">Clear completed</button>
        </div>
    </div>
</main>
  </body>
</html>
